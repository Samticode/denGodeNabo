<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkter</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="navBar" id="navbar">
        <img class="logoIMG" src="./img/dgnLogo.png" alt="Den Gode Nabo Logo">

        <div class="contactForm">
            <div>
                <p class="contactUs">Ta gjerne kontakt</p>
                <div class="textline"></div>
                <div class="contactMailDiv">
                    <form action="">
                        <div class="topPartDiv">
                            <div>
                                <label for="name">Navn</label><br>
                                <input type="text" id="name" name="name">
                            </div>
                            <div>
                                <label for="number">Nummer</label><br>
                                <input type="text" id="number" name="number">
                            </div>
                        </div>

                        <div>
                            <label for="message">Melding</label><br>
                            <textarea rows="4" cols="50"></textarea>
                        </div>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
            <div>
                <div class="imgLogoDiv">
                    <img class="contactLogo" src="./img/dgnLogo.svg" alt="Den Gode Nabo Logo">
                    <p class="contactCatchphrase">DEN GODE NABO</p>
                </div>
                <div class="contactInfoDiv">
                    <div><p class="contactName">Mathias T Andersen</p> <p class="bindingLine">-</p> <p class="contactNumber">tlf: 91249166</p></div>
                    <div><p class="contactName">Jonas Hatlestad</p> <p class="bindingLine">-</p> <p class="contactNumber">tlf: 99100949</p></div>
                    <div><p class="contactName">Even Saltnes Urdal</p> <p class="bindingLine">-</p> <p class="contactNumber">tlf: 91623062</p></div>
                    <div><p class="contactName">Oskar Sten Skage</p> <p class="bindingLine">-</p> <p class="contactNumber">tlf: 46130213</p></div>
                    <div><p class="contactName">Joachim Brekke Revne</p> <p class="bindingLine">-</p> <p class="contactNumber">tlf: 48455965</p></div>
                </div>
            </div>
        </div>
    </section>

</body>
